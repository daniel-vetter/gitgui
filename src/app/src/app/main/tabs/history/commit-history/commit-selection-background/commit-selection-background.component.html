<div class="fill" style="position: relative">
    <div *ngIf="entryHighlightedTop !== undefined" class="selectionBox highlighted" [style.top.px]="entryHighlightedTop"></div>
    <div *ngIf="entryClickedTop !== undefined" class="selectionBox clicked" [style.top.px]="entryClickedTop"></div>
    <div *ngIf="entrySelectedTop !== undefined" class="selectionBox selected" [style.top.px]="entrySelectedTop"></div>
</div>
