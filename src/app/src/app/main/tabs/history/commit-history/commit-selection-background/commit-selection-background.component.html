<div class="fill" style="position: relative">
    <div *ngIf="commitHighlightedTop !== undefined" class="selectionBox highlighted" [style.top.px]="commitHighlightedTop"></div>
    <div *ngIf="commitClickedTop !== undefined" class="selectionBox clicked" [style.top.px]="commitClickedTop"></div>
    <div *ngIf="commitSelectedTop !== undefined" class="selectionBox selected" [style.top.px]="commitSelectedTop"></div>
</div>
