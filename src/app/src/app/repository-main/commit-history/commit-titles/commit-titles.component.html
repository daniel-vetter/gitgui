<div class="fill" style="position: relative">
    <div *ngFor="let item of visibleCommits.viewModels" class="commitBox"
         [class.highlighted]="item.highlighted"
         [class.selected]="item.selected"
         [class.clicked]="item.clicked"
         [style.lineHeight.px]="commitHeight"
         [style.top.px]="item.positionTop"
         (click)="show(item)" >

        <div class="colorBorder" [style.background]="item.color">
        </div>
        <div class="title">
            {{ item.title }}
        </div>

    </div>
</div>
