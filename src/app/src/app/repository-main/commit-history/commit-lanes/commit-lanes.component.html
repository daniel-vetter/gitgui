<div style="width: 100%; height: 100%; overflow: hidden; position: relative">

    <div *ngIf="commitHighlightedTop !== undefined" class="selectionBox highlighted" [style.top.px]="commitHighlightedTop"></div>
    <div *ngIf="commitClickedTop !== undefined" class="selectionBox clicked" [style.top.px]="commitClickedTop"></div>
    <div *ngIf="commitSelectedTop !== undefined" class="selectionBox selected" [style.top.px]="commitSelectedTop"></div>

    <div style="transform: translateZ(0)">
        <div *ngFor="let line of visibleLines.viewModels"
            style="position: absolute; border-width: 3px; border-style: solid; box-sizing: border-box; opacity: 0.7;"
            [style.top.px]="line.positionTop"
            [style.left.px]="line.positionLeft"
            [style.width.px]="line.width"
            [style.height.px]="line.height"
            [style.borderLeftColor]="line.borderLeftColor"
            [style.borderRightColor]="line.borderRightColor"
            [style.borderBottomColor]="line.borderBottomColor"
            [style.borderTopColor]="line.borderTopColor"
            [style.borderRadius]="line.borderRadius">
        </div>
    </div>

    <div style="left: 0;" class="scrollBorder" [style.width.px]="metrics.bubbleWidth" [class.visible]="leftBorderVisible">
        <div *ngIf="commitHighlightedTop !== undefined" class="selectionBox highlighted" [style.top.px]="commitHighlightedTop"></div>
        <div *ngIf="commitClickedTop !== undefined" class="selectionBox clicked" [style.top.px]="commitClickedTop"></div>
        <div *ngIf="commitSelectedTop !== undefined" class="selectionBox selected" [style.top.px]="commitSelectedTop"></div>
    </div>

    <div style="right: 0;" class="scrollBorder" [style.width.px]="metrics.bubbleWidth" [class.visible]="rightBorderVisible">
        <div *ngIf="commitHighlightedTop !== undefined" class="selectionBox highlighted" [style.top.px]="commitHighlightedTop"></div>
        <div *ngIf="commitClickedTop !== undefined" class="selectionBox clicked" [style.top.px]="commitClickedTop"></div>
        <div *ngIf="commitSelectedTop !== undefined" class="selectionBox selected" [style.top.px]="commitSelectedTop"></div>
    </div>

    <div *ngFor="let item of visibleBubbles.viewModels" style="position: absolute; display: flex;" [style.width.px]="metrics.bubbleWidth" [style.height.px]="metrics.bubbleHeight" [style.top.px]="item.positionTop" [style.left.px]="item.positionLeft">
        <div [style.width.px]="laneGridWidth">
            <div style="padding: 4px; box-sizing: border-box;" [style.width.px]="metrics.bubbleWidth" [style.height.px]="metrics.bubbleHeight">
                <div style="height: 100%; width: 100%; border-width: 2px; box-sizing: border-box; border-style: solid; background: white"  [style.borderColor]="item.color">
                    <img [src]="item.profileImageUrl" style="height: 100%; width: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
